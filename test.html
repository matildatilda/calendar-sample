<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>メッセージを取得して表示してみます</title>
    </head>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function()
    {
        $("#getMsgButton").on("click", function()
        {
            $.get("php/test.php", function(data)
            {
                $("#message").html(data);        
            });
        });
    });    
    </script>
    <body>
    <p id="message" />
    <button type="button" id="getMsgButton">取得</button>
    </body>
</html>
